<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./styles/main.css">
    <title>Shopping List</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>CSS Diner Shopping List</h1>
        <h2>Let's go to the mall</h2>
      </header>

      <div class="content-wrapper">
        <div class="shopping-list">
          <label>
            <input type="checkbox">
            <span class="span-wrapper">A lot of pickles <span>(for next lessons about CSS)</span></span>
          </label>
          <label>
            <input type="checkbox">
            <span class="span-wrapper">10 apples <span>(for more css manipulations)</span></span>
          </label>
          <label>
            <input type="checkbox">
            <span class="span-wrapper">13 plates <span>(because they are awesome)</span></span>
          </label>
          <label class="dotted">
            <input type="checkbox">
            <span class="span-wrapper">15 bentos <span >(hm... they always disappear)</span></span>
          </label>
          <label>
            <input class="large-checkbox" type="checkbox">
            <span class="span-wrapper">1 bottle of Sake ^_^ <span>(for my friends)</span></span>
          </label>
        </div>
        <div class="button">
          <h2>Bon appetite:)</h2>
        </div>
      </div>
    </div>

  </body>
</html>
